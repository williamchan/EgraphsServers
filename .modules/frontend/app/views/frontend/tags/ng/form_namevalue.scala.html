@(model: String, id:String, title: String, helper: String = "")

<!--Begin form_namevalue.scala.html-->
<div id="@id-display" class="row-settings row-fluid">
  <a href="#" class="action edit">
    <span class="span3">@title</span>
    <span class="span4 setting-val">{{@model}}</span>
      <span class="span4 help-inline">
    @helper
  </span>
    <span class="span1">
      <i class="icon-pencil"></i> Edit
    </span>
  </a>
</div>
<div id="@id-edit" class="row-settings row-fluid hide">
  <span class="span3">@title</span>
  <span class="span4">
    <input ng-model="@model" type="text"/>
  </span>
  <span class="span4 help-inline">
    @helper
  </span>
  <span class="span1">
    <a ng-click='cancel("@model", "@id-edit");' class="action cancel">
      <i class="icon-remove"> </i>Cancel
    </a>
  </span>
</div>
<!--End form_namevalue.scala.html-->
