# Application dependencies. Keep these in alphabetical order.

require:
    - com.stripe -> stripe-java 1.0.1
    - net.debasishg -> sjson_2.8.1 0.12:
        exclude:
            # Exclude scala because its included with play-scala
            - org.scala-lang -> scala-library 2.8.1
    - org.apache.axis2 -> axis2 1.6.1
    - org.apache.axis2 -> axis2-transport-http 1.6.1
    - org.apache.axis2 -> axis2-transport-local 1.6.1
    - org.jclouds.api -> filesystem 1.2.1:
        exclude:
            - org.clojure -> *
        
    - org.jclouds.provider -> aws-s3 1.2.1:
        exclude:
            - org.clojure -> *
    
    - org.joda -> joda-money 0.6
    - org.squeryl -> squeryl_2.8.1 0.9.4:
        exclude:
            # Exclude scala library, which is included with play
            - org.scala-lang -> scala-library 2.8.1
            # Exclude DB-specific libs
            - net.sourceforge.jtds -> *
            - postgresql -> *
            - org.apache.derby -> *
            - com.h2database -> *
            - mysql -> *
            # Exclude testing libs
            - junit -> *
            - org.scalatest -> *
    - play
    - play -> scala 0.9.1
    - play -> less 0.3.compatibility
    - play -> cloudbees 0.2.2
    - provided -> tritonus_share 0.3.6
    - provided -> tritonus_remaining 0.3.6
    - provided -> xyzmo 1.0

# Non-default repositories
repositories:
    - Akka:
         type: iBiblio
         root: "http://akka.io/repository"
         contains:
             - se.scalablesolutions.akka -> *
             - org.codehaus.aspectwerkz -> *
    # Provides otherwise unresolved dependency of Akka
    - guiceyfruit:
         type: iBiblio
         root: "http://guiceyfruit.googlecode.com/svn/repo/releases/"
         contains:
             - org.guiceyfruit -> *
    - provided:
          type:       local
          descriptor: "${application.path}/../[module]/conf/dependencies.yml"
          artifact:   "${application.path}/external/[module]-[revision].jar"
          contains:
             - provided -> *
    - scalatools:
         type: iBiblio
         root: "http://nexus.scala-tools.org/content/repositories/releases"
         contains:
             - org.squeryl -> *
             - net.databinder -> *
             - net.debasishg -> *
