@(label: String = "", model: String = "", name: String)
<div class="control-group">
  <label class="control-label ng-label">@label</label>
  <div class="controls">
    <input class="span6" ng-model="@model" name="@name" type="text" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"/>
  </div>
</div>
