@(model: String, field: models.frontend.forms.Field[_], label: String)

<a id="@field.name-display" class="row-settings row-fluid edit @field.ifError {none}">
  <span class="span3 row-label">@label</span>
  <span class="span4 setting-val">{{@model}}</span>
  <span class="span4 help-inline"></span>
  <span class="span1 action">
      <i class="icon-pencil"></i> Edit
  </span>
</a>

<div id="@field.name-edit" class="row-settings row-fluid @field.ifNotError {none}">
  <span class="span3 row-label">@label</span>
  <span class="span4 controls">
    <input ng-model="@model" name="@field.name" type="email"/>

  </span>
  <!--<span ng-show="form.@field.name.$error.email">Invalid e-mail address.</span>-->
  <span class="span3">
    @form_error(field)
  </span>

  <span class="span2 action">
    @form_cancel(model, field.name)
  </span>
</div>
