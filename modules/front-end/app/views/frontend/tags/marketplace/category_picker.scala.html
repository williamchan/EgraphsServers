@(categoryViewModels: Iterable[models.frontend.marketplace.CategoryViewModel])
<h2>Major League Baseball</h2>
          
<ol>
  @for(category <- categoryViewModels) {
    <li>
     <a href="" @if(category.active){class="active"} data-category="@category.id">@category.publicName</a> 
        <ol>
        @for(categoryValue <- category.categoryValues) {
          <li><a class="cv-link @if(categoryValue.active){active}" title="" data-category="@category.id" data-categoryvalue="@categoryValue.id">@categoryValue.publicName</a></li>
          }
        </ol>  
    </li>
  }
