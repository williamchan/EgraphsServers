@(elements: helper.FieldElements)

<div class="control-group @elements.field.name @if(elements.hasErrors) {error}">
  <div class="field">
    <div class="clearfix, @elements.field.id">
      <label class="instructions" for="@elements.field.name">@elements.args.get('_label)<small>@elements.args.get('_hint)</small></label>
      <div class="input">
        @elements.input
        @**   Error reporting *@
        <div class="alert alert-error @if(!elements.hasErrors) {hidden}">    
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <span class="error-message">@elements.errors.headOption.getOrElse("")</span>
          <span class="help">@elements.infos.headOption.getOrElse("")</span>
        </div>
      </div>
    </div> 
  </div>
</div>
