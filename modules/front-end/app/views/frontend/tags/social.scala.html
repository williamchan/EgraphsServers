@()
@**
  Configure Social Widget for Facebook
**@

@facebook = {
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=156115741184892";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="fb-like-box" data-href="http://www.facebook.com/egraphs" data-width="270" data-border-color="000" data-show-faces="false" data-stream="false" data-header="false"></div>
}

@twitter = {
  <div class="twitter-follow">
    <a href="https://twitter.com/egraphs" class="twitter-follow-button" data-show-count="true" data-lang="en">Follow @@Egraphs</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  </div>  
}
<ul>
  <li>
    @mailing_list_form()
  </li>
  <li>
    @facebook
  </li>
  <li>
    @twitter
  </li>
</ul>
