@(couponModuleEmailStack: models.frontend.email.CouponModuleEmailViewModel)

<table width="540" align="center" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td height="42">
      <img src="http://gallery.mailchimp.com/50e592fdb20d76f3051b3c384/images/rule.gif" alt="Egraphs" width="540" height="42" border="0" style="display: block;border: none;">	
    </td>
  </tr>
  <tr>
    <td align="center" mc:edit="featured_header">
      <p style="margin: 0; color: #555555; text-shadow: 0 1px 0 #ffffff; text-align: center; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 20px; line-height: 32px; margin-bottom: 10px;">A Gift For You</p>
    </td>
  </tr>
</table>
  
<p style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px; color: #888888; text-shadow: 0 1px 0 #ffffff; text-align: left;">
  As a gift to you, redeem the following code to enjoy @couponModuleEmailStack.discountAmount% off any purchase made in the next @couponModuleEmailStack.daysUntilExpiration days:
</p>
                        
<p style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 20px; line-height: 24px; color: #888888; text-shadow: 0 1px 0 #ffffff; text-align: left;">
  @couponModuleEmailStack.code
</p>

<table width="540" align="center" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td height="10" colspan="4">
      <img src="http://gallery.mailchimp.com/50e592fdb20d76f3051b3c384/images/spacer.gif" alt="Egraphs" width="540" height="10" border="0" style="display: block;border: none;">	
    </td>
  </tr>
</table>
