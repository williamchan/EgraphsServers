@(mastheadOption: Option[models.frontend.landing.LandingMasthead])

@import controllers._
@import views.html.frontend.tags

@videoModal = {
  <div id="video-modal" class="modal hide fade egraph-video-modal" data-backdrop="static">
    <div class="modal-header">
    What is an egraph?
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body">
      <div id="egraph-container">
        <div id="egraph-video">
        </div>
      </div>  
      <div class="modal-body-separator">
        <a data-dismiss="modal" class="modal-dismissal" aria-hidden="true" href="">Close</a>
      </div>
    </div>
  </div>     
}

@tags.landing.masthead(mastheadOption.getOrElse(models.frontend.landing.DefaultLanding.masthead))
@videoModal
