@(celebrityPublicName: Option[String] = None, getStartedUrl: Option[String] = None)

<section id="landing-more">

  <header>

    <h1 id="connect-with-your-star">
      @{
        celebrityPublicName match {
          case None => "Which star will you connect with?"
          case Some(name) => "Connect with " + name
        }
      }
    </h1>

    @getStartedUrl.map { url => <p><a href="@url" class="button"><strong>Get Started</strong> <span>&raquo;</span></a></p> }

  </header>

</section> <!-- end #landing-more -->
