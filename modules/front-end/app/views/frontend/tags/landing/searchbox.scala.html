@(url: String, autofocus:Boolean=false)
<form action="@url" class="form-inline span5">
  <div class="search-control input-append">
    <input type="search" name="query" @if(autofocus) {autofocus="autofocus"} class="" placeholder="Find your star"></input>
    <button class="btn" type="submit"><i class="icon-search icon-white"></i></button>
  </div>  
  <span class="help-block">Search for names or teams.</span>
</form>
