@(url: String, autofocus:Boolean=false)

<form action="@url" method="get">
  <div>
    <input name="query" id="celebrity-searchbox" type="search" placeholder="Find Your Star" @if(autofocus) {autofocus="autofocus"}/>
    <input class="submit" type="submit" value="" title="Click here to search for your star"/>
  </div>
</form>
