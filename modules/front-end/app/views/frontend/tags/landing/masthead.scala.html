@(headlineText: String =  "Egraphs Revs Up with Kevin Harvick, Rusty Wallace!", subtitle: String = "", mastheadImageUrl: String, active: Boolean = false)
<section class="masthead-home item @if(active){active}" role="banner" style="background-image: url('@mastheadImageUrl');">
  <div class="banner-gradient">
    <div class="container">
      <div class="row">
        <div class="span6 header-parent">
        <h1>@headlineText</h1>
        <h2>@subtitle</h2>
          <p class="play-egraph">
            <a href="#" class="button">
              <strong>View Video<i class="icon-facetime-video icon-white"></i></strong> <span>&raquo;</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
