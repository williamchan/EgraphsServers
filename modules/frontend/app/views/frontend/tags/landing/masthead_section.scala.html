@(celebrityPublicName: Option[String] = None, mastheadImageUrl: String = "/public/images/landing-masthead.jpg", getStartedUrl: Option[String] = None)

<section id="masthead-home" role="banner" style="background: #1A1A1A url(@mastheadImageUrl) no-repeat 50% 0;">

  <div class="banner-gradient">

    <div class="container">

      <div class="row">

        <div class="span6">

          <h1>What if you could have a minute with @celebrityPublicName.getOrElse("your star")?</h1>

          @getStartedUrl.map { url => <p><a href="@url" class="button"><strong>Get Started</strong> <span>&raquo;</span></a></p> }

        </div>

      </div>

    </div>

  </div>

</section> <!-- end #masthead-home -->
