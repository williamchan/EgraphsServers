@(verifyPasswordUrl: String)

<html>
	<head>
		<title>Egraphs | Account Verification</title>
	</head>
	<body style="margin: 0; padding: 0; background: #f0f0f0;">
		<table cellpadding="0" cellspacing="0" width="100%" bgcolor="#f0f0f0" style="width: 100%; background: #f0f0f0;">
			<tr>
				<td align="middle">
					<table cellpadding="0" cellspacing="0" width="600px" align="middle" bgcolor="#fafafa" background='@asset("public/images/email-bg-main.jpg")' style="width: 600px; margin: 0 auto; background: #fafafa url('@asset("public/images/email-bg-main.jpg")') repeat-y 50% 0;">
						<tr>
							<td><img border="0" src='@asset("public/images/email-shim.gif")' width="520" height="40" /></td>
						</tr>
						<tr>
							<td align="middle">
								<table cellpadding="0" cellspacing="0" width="520px" style="width: 520px;">
									<tr>
										<td align="left" valign="top">
											<table cellpadding="0" cellspacing="0" width="100%" style="width: 100%;">
												<tr>
													<td width="450" align="left" valign="top">
														<a style="color: #ff5124; text-decoration: none; border: none; outline: none;" href="https://www.egraphs.com"><img border="0" src='@asset("public/images/email-logo.jpg")' alt="Egraphs" width="120" height="75" /></a>
													</td>
													<td width="40px" valign="top">
														<a style="color: #ff5124; text-decoration: none; border: none; outline: none;" href="http://www.facebook.com/egraphs"><img border="0" src='@asset("public/images/email-facebook.jpg")' alt="Egraphs on Facebook" width="30" height="30" /></a>
													</td>
													<td width="30px" valign="top">
														<a style="color: #ff5124; text-decoration: none; border: none; outline: none;" href="http://www.twitter.com/egraphs"><img border="0" src='@asset("public/images/email-twitter.jpg")' alt="Egraphs on Twitter" width="30" height="30" /></a>
													</td>
												</tr>
												<tr>
													<td colspan="3">
														<img border="0" src='@asset("public/images/email-rule.gif")' width="520" height="30" />
													</td>
												</tr>
											</table>
											<p style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 32px; line-height: 40px; color: #444444; text-shadow: 0 1px 0 #ffffff; text-align: left; margin-top: 0; margin-bottom: 0;">
                        Please verify your email
                      </p>
											<p style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 18px; line-height: 22px; font-weight: bold; color: #444444; text-shadow: 0 1px 0 #ffffff; text-align: left; margin-top: 0; margin-bottom: 10px;">
                        We're glad you're here
                      </p>
											<p style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px; color: #888888; text-shadow: 0 1px 0 #ffffff; text-align: left;">
                        Here is your account. <a href="@verifyPasswordUrl">Click here to verify it.</a>
                      </p>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td><img border="0" src='@asset("public/images/email-shim.gif")' width="520" height="40" /></td>
						</tr>
					</table>
					<table cellpadding="0" cellspacing="0" width="600px" align="middle">
						<tr>
							<td><img border="0" src='@asset("public/images/email-bottom.jpg")' alt="email-bottom" width="600" height="30" /></td>
						</tr>
						<tr>
							<td align="middle">
								<p style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 12px; line-height: 12px; color: #888888; text-shadow: 0 1px 0 #ffffff; text-align: center;">
                  Copyright 2012 Egraphs
                </p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
