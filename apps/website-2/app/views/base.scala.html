@(title:String    = "",
  head:   => Html = Html.empty,
  onLoad: => Html = Html.empty,
  navContent: => Html = Html.empty,
  body:   => Html = Html.empty)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- HTML5 shim hacks on IE6-8 support for HTML elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!-- Styles 'n Scripts -->
    <link rel="stylesheet" media="screen" href='@RemoteAssets.at("stylesheets/main.min.css")' >
    <link rel="shortcut icon" type="image/png" href='@RemoteAssets.at("images/favicon.png")' >
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300|Terminal+Dosis:400,500,600,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src='@RemoteAssets.at("javascripts/jquery-1.5.2.min.js")' type="text/javascript"></script>
    <script src='@RemoteAssets.at("twitter-bootstrap-1.4.0/js/bootstrap-twipsy.js")' type="text/javascript"></script>
    <script src='@RemoteAssets.at("twitter-bootstrap-1.4.0/js/bootstrap-popover.js")' type="text/javascript" ></script>
    <script src='@RemoteAssets.at("javascripts/require-1.0.2.js")' type="text/javascript" ></script>
    <script type="text/javascript">
      require.config({
        baseUrl: "/public/javascripts"
      })

      $(document).ready(function() {
        @onLoad
      });
    </script>

    <!-- Begin the meat -->
    <title>@title</title>
    @head
  </head>
  <body>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="/">
            <img src='@RemoteAssets.at("images/egraphs_admin_logo.jpg")'>
          </a>
          @navContent
        </div>
      </div>
    </div>
    <div class="container">
      @body
      <footer>
        <p>&copy; Egraphs 2012</p>
      </footer>
    </div>
  </body>
</html>
