# Application dependencies

require:
    - egraphs -> frontend HEAD
    #Including so we can build mock controllers with ajax interfaces.
    - net.debasishg -> sjson_2.8.1 0.12:
        exclude:
            # Exclude scala because its included with play-scala
            - org.scala-lang -> scala-library 2.8.1

repositories:
    - egraphsModules:
        type:       local
        descriptor: ${application.path}/project-modules/[module]/conf/dependencies.yml
        artifact:   ${application.path}/project-modules/[module]
        contains:
            - egraphs -> *