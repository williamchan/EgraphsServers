@(title:String    = "",
  head:   => Html = Html.empty,
  onLoad: => Html = Html.empty,
  body:   => Html = Html.empty)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- HTML5 shim hacks on IE6-8 support for HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!-- Styles 'n Scripts -->
    <link rel="stylesheet" media="screen" href='@asset("public/styles/main.less")' >
    <link rel="shortcut icon" type="image/png" href='@asset("public/images/favicon.png")' >
    <script src='@asset("public/javascripts/jquery-1.5.2.min.js")' type="text/javascript"></script>
    <script src='@asset("public/twitter-bootstrap-1.4.0/js/bootstrap-twipsy.js")' type="text/javascript"></script>
    <script src='@asset("public/twitter-bootstrap-1.4.0/js/bootstrap-popover.js")' type="text/javascript" ></script>
    <script src='@asset("public/javascripts/require-1.0.2.js")' type="text/javascript" ></script>
    <script type="text/javascript">
      require.config({
        baseUrl: "/public/javascripts"
      })

      $(document).ready(function() {
        @onLoad
      });
    </script>

    <!-- Begin the meat -->
    <title>@title</title>
    @head
  </head>
  <body>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="/">eGraphs</a>
          <ul class="nav">
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      @body
      <footer>
        <p>&copy; eGraphs 2011</p>
      </footer>
    </div>
  </body>
</html>
