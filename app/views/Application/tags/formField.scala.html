@(id: String,
label: String,
inputType: String,
width: String,
help: Option[Html] = None,
hasInputName: Boolean=true,
fields: (String) => String)

@nameAttribute = {
  @if(hasInputName) {
    name="@id"
  }
}

@valueAttribute = {
  value="@fields(id)"
}

<div class="clearfix">
  <label for="@id">@label</label>
  <div class="input">
    <input class="@width" id="@id" @nameAttribute @valueAttribute type="@inputType">
    @help.map { htmlString =>
      <span class="help-block">@htmlString</span>
    }
  </div>
</div>
