@(scenarios: Iterable[(String, Seq[scenario.Scenario])])

<!DOCTYPE html>
<html>
  <head>
    <title>Test Scenarios</title>
  </head>
  <body>
    @scenarios.map { case (category, categoryScenarios) =>
      <h1>@category</h1>
      <ol>
        @categoryScenarios.map { scenario =>
          <li style="padding-bottom:7px">
            <code><a href="/test/scenarios/@scenario.urlSlug">@scenario.name</a></code>
            <div style="padding-left:17px; padding-top:3px; font-size:14px;">
              @scenario.description
            </div>
          </li>
        }
      </ol>
    }
  </body>
</html>
